#service: frontend

#runtime: nodejs16

#env: flex

#automatic_scaling:
#  min_instances: 1
#  max_instances: 5
#  target_cpu_utilization: 0.5

#resources:
#  cpu: 1
#  memory_gb: 0.5
#  disk_size_gb: 10

runtime: nodejs16
env: flex
service: frontend
automatic_scaling:
  cool_down_period_sec: 180
  min_num_instances: 2
  max_num_instances: 5
  cpu_utilization:
    target_utilization: 0.5
resources:
  cpu: 1
  memory_gb: 0.5
  disk_size_gb: 10
beta_settings:
  # Enable the Node.js 16 runtime
  runtime: nodejs16

